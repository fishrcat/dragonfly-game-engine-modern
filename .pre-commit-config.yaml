repos:
  - repo: git@github.com:pre-commit/pre-commit-hooks.git
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
  - repo: git@github.com:pocc/pre-commit-hooks.git
    rev: master
    hooks:
      - id: clang-format
      - id: clang-tidy
